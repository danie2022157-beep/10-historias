name: Build, Push and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/danie2022157-beep/10-historias:${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/danie2022157-beep/10-historias:latest
            ghcr.io/danie2022157-beep/10-historias:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.SSH_PRIVATE_KEY && secrets.SSH_HOST && secrets.SSH_USER && secrets.GHCR_TOKEN && secrets.GHCR_USERNAME }}
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client curl
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
      - name: Deploy to Swarm via SSH
        env:
          IMAGE: ghcr.io/danie2022157-beep/10-historias:${{ github.sha }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh "$SSH_USER@$SSH_HOST" bash -lc "echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USERNAME --password-stdin && docker pull $IMAGE && curl -fsSL 'https://raw.githubusercontent.com/danie2022157-beep/10-historias/${{ github.sha }}/docker-stack.yml' -o /tmp/docker-stack.yml && sed -i \"s#image: .*#image: $IMAGE#\" /tmp/docker-stack.yml && docker stack deploy -c /tmp/docker-stack.yml historias"
