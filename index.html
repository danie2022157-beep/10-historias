
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Histórias para Sonhar | Momentos Mágicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-indigo-primary: #4f46e5;
        --color-indigo-dark: #1e1b4b;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #0f172a; /* Deep night background */
        color: #f8fafc;
      }
      .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      .magic-bg {
        background: 
          radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 1) 0%, #f0f4ff 100%);
      }
      /* Mesh Gradient for Dark Sections */
      .mesh-dark {
        background: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(220, 38, 38, 0.15) 0px, transparent 50%),
          #020617;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .floating { animation: float 6s infinite ease-in-out; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Estrela cintilante */
      .sparkle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px white;
        animation: blink 2s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 0.2; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, #6366f1, #ec4899); 
        border-radius: 10px;
        border: 2px solid #0f172a;
      }
    </style>
