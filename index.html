    <style>
      :root {
        --color-magic: #818cf8;
        --color-gold: #fbbf24;
        --color-pastel-purple: #c7d2fe;
        --color-night-blue: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Fredoka', sans-serif; }
      
      .mesh-gradient {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(234,40%,15%,1) 0, transparent 50%), 
          radial-gradient(at 50% 10%, hsla(260,30%,25%,1) 0, transparent 60%), 
          radial-gradient(at 100% 0%, hsla(280,30%,20%,1) 0, transparent 50%),
          radial-gradient(at 80% 80%, hsla(230,40%,12%,1) 0, transparent 50%),
          radial-gradient(at 20% 90%, hsla(260,40%,15%,1) 0, transparent 50%);
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(129, 140, 248, 0.4);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      @keyframes star-blink {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: star-blink var(--duration) infinite ease-in-out;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e1b4b; border-radius: 10px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #312e81; }
    </style>
